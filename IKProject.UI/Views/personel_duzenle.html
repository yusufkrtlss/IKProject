<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Düzenle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .appbar, .edit-container, .footer {
            margin-bottom: 15px;
        }

        .appbar {
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
        }

        .appbar button {
            padding: 10px 20px;
            border: none;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-container {
            margin-top: 20px;
            max-width: 800px;
            padding: 15px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .edit-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            page-break-inside: avoid;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            width: 100% !important;
        }

        .footer img {
            max-width: 100px;
        }

      /* Kaydet butonunun stilini ayarlayın */
button[type="submit"] {
    padding: 10px 20px;
    border: none;
    background-color: #2c3e50;
    color: #ecf0f1;
    border-radius: 4px;
    cursor: pointer;
}

/* Submit butonunu ortala */
.submit-btn-container {
    text-align: center;
    margin-top: 20px;
}
       
    </style>
</head>

<body>
    
    
    <div class="appbar">
        <h1>Personel Düzenle</h1>
        <button onclick="location.href='Personel.html'">Geri Dön</button>
    </div>

    <div class="edit-container">
        <form action="update_personel.php" method="POST">
            <input type="hidden" name="personel_id" value="1"> <!-- Düzenlenecek personelin ID'si -->
            
            <label>Çalışan Adı:</label>
            <input type="text" name="ad" value="Ali">
            <label>Çalışan Soyadı:</label>
            <input type="text" name="Soyaf" value="Veli">

            <label>Çalışan TC No:</label>
            <input type="text" name="tc_no" value="12345678901">

            <label>Doğum Tarihi:</label>
            <input type="date" name="dogum_tarihi" value="1990-01-01">

            <label>Unvan:</label>
            <input type="text" name="unvan" value="Müdür">

            <label>Çalışan Telefon No 1:</label>
            <input type="text" name="telefon1" value="+905001234567">

            <label>Çalışan Telefon No 2:</label>
            <input type="text" name="telefon2" value="-">

            <label>E-mail:</label>
            <input type="email" name="email" value="ali@example.com">

            <label>Cinsiyet:</label>
            <input type="radio" name="cinsiyet" value="Erkek" checked> Erkek
            <input type="radio" name="cinsiyet" value="Kadın"> Kadın

            <label>İşe Başlama Tarihi:</label>
            <input type="date" name="ise_baslama_tarihi" value="2015-05-01">

            <label>İşten Çıkış Tarihi:</label>
            <input type="date" name="isten_cikis_tarihi" value="-">

            <label>Departman:</label>
            <select name="departman">
                <option value="Satış" selected>Satış</option>
                <option value="Pazarlama">Pazarlama</option>
                <option value="Yazılım">Yazılım</option>
                <!-- Diğer departmanları burada listeleyin -->
            </select>

            <label>Adres:</label>
            <textarea name="adres">Örnek Mahallesi, Örnek Sokak, No:1, Şehir</textarea>

            <button type="submit">Kaydet</button>
        </form>
    </div>
</body>

</html>
