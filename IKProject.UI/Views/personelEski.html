<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel</title>
    <style>
       

        .appbar, .table-container, .footer {
            margin-bottom: 15px;
        }

        .appbar {
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
        }

        .appbar button {
            padding: 10px 20px;
            border: none;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .table-container {
            margin-top: 20px;
            max-width: 1200px;
            padding: 15px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        button.detail-btn {
            padding: 5px 10px;
            border: none;
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 4px;
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100%;
            margin: 0;
        }

        .wrapper {
            min-height: 100%;
            position: relative;
            padding-bottom: 60px; /* footer yüksekliği kadar boşluk */
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /* footer yüksekliği */
            text-align: center;
            padding: 20px 0;
        }

        .footer img {
            max-width: 100px;
        }
    </style>
</head>

<body>

    <div class="appbar">
        <h1>Personel</h1>
        <button onclick="location.href='index.html'">Geri Dön</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Personel Adı</th>
                    <th>Soyadı</th>
                    <th>Departmanı</th>
                    <th>Detay</th>
                </tr>
            </thead>
            <tbody>
                <!-- Örnek veri kullanılarak oluşturulmuştur -->
                <tr>
                    <td>Ali</td>
                    <td>Yılmaz</td>
                    <td>Pazarlama</td>
                    <td><button class="detail-btn" onclick="location.href='personel_Detay.html'">Personel Detay</button></td>
                </tr>
                <!-- 20 row için bu tr bloğunu tekrarlayabilirsiniz. Random değerlerle doldurun. -->
            </tbody>
        </table>
    </div>
    
    <div class="footer">
        <img src="https://www.bilsoft.com/images/logolar/bilsoft_logo_1.png" alt="Footer Logo">
    </div>
</body>

</html>
