<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışan Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .appbar,
        .edit-container,
        .footer {
            margin-bottom: 15px;
        }

        .appbar {
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
        }

        .appbar button {
            padding: 10px 20px;
            border: none;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }


        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #d1d8e4;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #34495e;
            color: #ecf0f1;
        }

        td {
            background-color: #f5f6fa;
        }

        a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #e74c3c;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add {
            background-color: #1395F3;
            color: white;
        }

        .view {
            background-color: #2ecc71;
            color: white;
        }

        .edit {
            background-color: #f39c12;
            color: white;
        }

        .delete {
            background-color: #e74c3c;
            color: white;
        }

        .footer {
            text-align: center;
            align-items: center;
            width: 100% !important;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
        }

        .footer img {
            max-width: 100px;
        }
    </style>
</head>

<body>
    <div class="appbar">
        <h1>Personel Değerlendirme Tablosu</h1>
        <button onclick="location.href='personel_listesi.html'">Geri Dön</button>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Departman</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <!-- Örnek çalışan bilgisi -->
                <tr>
                    <td>Ahmet</td>
                    <td>Kaya</td>
                    <td>Yazılım</td>
                    <td>
                        <div class="action-buttons">
                            <button class="add" onclick="location.href='calisan_degerlendirme.html'">ekle</button>
                            <button class="view" onclick="location.href='personel_goruntuleme.html'">Görüntüle</button>
                            <button class="edit" onclick="location.href='PersonelDegerlendirme.html'">Düzenle</button>
                            <button class="delete">Sil</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Elif</td>
                    <td>Doğan</td>
                    <td>Pazarlama</td>
                    <td>
                        <div class="action-buttons">
                            <button class="add" onclick="location.href='calisan_degerlendirme.html'">ekle</button>
                            <button class="view" onclick="location.href='personel_goruntuleme.html'">Görüntüle</button>
                            <button class="edit">Düzenle</button>
                            <button class="delete">Sil</button>
                        </div>
                    </td>
                </tr>
                <!-- Diğer çalışan bilgileri bu kısıma eklenebilir -->
            </tbody>
        </table>
    </div>
    <div class="footer">
        <img src="https://www.bilsoft.com/images/logolar/bilsoft_logo_1.png" alt="Footer Logo">
    </div>
</body>

</html>
