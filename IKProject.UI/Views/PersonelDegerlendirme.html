<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }
        .appbar, .edit-container, .footer {
            margin-bottom: 15px;
        }

        .appbar {
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
        }

        .appbar button {
            padding: 10px 20px;
            border: none;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .table-container {
            overflow-x: auto; /* Büyük tablolar için yatay kaydırma */
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
        }
    
        th, td {
            padding: 8px 12px;
            border: 1px solid #d1d8e4;
        }
    
        th {
            background-color: #34495e;
            color: #ecf0f1;
        }
    
        .table-actions {
            text-align: right;
            padding-top: 20px;
        }
    
        button {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            background-color: #34495e;
            color: #ecf0f1;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #2c3e50;
        }
        .footer {
            text-align: center;
            align-items: center;
            width: 100% !important;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
        }
        .edit {
            background-color: #f39c12;
            color: white;
        }

        .footer img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="appbar">
        <h1>Personel Değerlendirmeleri</h1>
        <button onclick="location.href='index.html'">Geri Dön</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Ad </th>
                    <th>Soyad</th>
                    <th>Departman</th>
                    <th>Toplantı Talep Tarihi</th>
                    <th>Çalışana Yorum</th>
                    <th>Çalışana Yorum Tarihi</th>
                    <th>Çalışana Puan</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Örnek bir satır (gerçek verilerle doldurulmalı) -->
                <tr>
                    <td>Ali </td>
                    <td>Veli</td>
                    <td>Yazılım</td>
                    <td>2023-09-05</td>
                    <td>Geliştirme gerekli.</td>
                    <td>2023-09-06</td>
                    <td>4.5</td>
                    <td><button class="edit" onclick="location.href='PersonelDegerlendirmeDuzenleme.html'">Düzenle</button></td>
                </tr>
                <!-- Diğer satırlar aynı şekilde devam eder... -->
            </tbody>
        </table>
    
    </div>
    <div class="footer">
        <img src="https://www.bilsoft.com/images/logolar/bilsoft_logo_1.png" alt="Footer Logo">
    </div>
    
    <!-- Tabloya ilişkin stil -->
   
    
    
    
</body>
</html>
